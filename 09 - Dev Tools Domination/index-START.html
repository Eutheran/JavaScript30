<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('Hello I am a log');

      // Interpolated
      console.log('Hello I am a log %s interpolation', 'with');

      // Styled
      console.log(
        '%cI am a log with some great text',
        'font-size:50px; background:red;'
      );
      // warning!
      console.warn('this doesnt look good');

      // Error :|
      console.error('this is bad!');

      // Info
      console.info('here is some random info');

      // Testing
      //this checks if something is wrong and then send your text message in the next part of assert
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'that is wrong!');
      // clearing
      console.clear();

      // Viewing DOM Elements
      //lets you look at class list, children, methods, style, etc on an element
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        //you can also do console.groupCollapsed() instead of group to have a clickable arrow to uncollapse the group contained
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      //counts how many times the variable has been counted
      console.count('Eric');
      console.count('Eric');
      console.count('Eric');
      console.count('Eric');
      console.count('Eric');

      // timing
      //if you want to see how long something takes you can use a timer
      //there is also performance.now() in the browser without stopping and starting variables
      console.time('fetching data');
      fetch('https://api.github.com/users/eutheran')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
        });

      //table
      //you can use console.table to create a nice table for you in the console
      console.table(dogs);
    </script>
  </body>
</html>
